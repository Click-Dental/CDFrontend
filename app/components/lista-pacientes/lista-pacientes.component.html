<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LISTADO DE PACIENTES</span>
                  <button class="btn btn-success float-end" routerLink="/registrarPaciente">NUEVO</button>
                  <table *ngIf="listPacientes.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">Apellido Paterno</th>
                          <th scope="col">Apellido Materno</th>
                          <th scope="col">Nombres</th>
                          <th scope="col">Edad</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let paciente of listPacientes">
                          <td>{{ paciente.apellidoPaterno }}</td>
                          <td>{{ paciente.apellidoMaterno }}</td>
                          <td>{{ paciente.nombres }}</td>
                          <td>{{ paciente.edad }}</td>
                          <td>
                              <i [routerLink]="['/historialPaciente', paciente._id]" class="fas fa-glasses"></i>
                              <i [routerLink]="['/editarPaciente', paciente._id]" class="fas fa-edit text-primary"></i>
                              <i (click)="eliminarPaciente(paciente._id)" class="fas fa-trash text-danger"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listPacientes.length == 0">No hay pacientes para mostrar</h5>
              </div>
          </div>
      </div>
  </div>
</div>
