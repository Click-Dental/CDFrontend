<header>
  <div class="header" >
    <a id="u-logo">
      <img src="https://i.postimg.cc/NGbPRRrz/clickdental.jpg" width="200px" height="100px"> </a>
    <div class="header-right">
      
      <a href="inicio" class="icono"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
      </svg></a>
    </div>
  </div>

</header>

<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LISTADO DE PACIENTES</span>
                  <button class="btn btn-success float-end" routerLink="/registrarPaciente">NUEVO</button>
                  <button routerLink="/home" class="btn btn-secondary float-start">VOLVER</button>

                  <table *ngIf="listPacientes.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Apellido Paterno</th>
                          <th scope="col">Apellido Materno</th>
                          <th scope="col">Nombres</th>
                          <th scope="col">Edad</th>  
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let paciente of listPacientes">
                          <td>
                            <div class="dropdown">
                                <select class="btn btn-outline-primary dropdown-toggle" name="dentistas" id="derivación">
                                    <option disabled>DERIVAR</option>
                                    <option value="General">General</option>
                                    <option value="Odontopediatria">Odontopediatria</option>
                                    <option value="Ortodoncia">Ortodoncia</option>
                                    <option value="Periodoncia">Periodoncia</option>
                                </select>
                            </div>
                            <!-- <div class="dropdown show">
                              <a class="btn btn-outline-primary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                DERIVAR
                              </a>
                            
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">General</a>
                                <a class="dropdown-item" href="#">Ortodoncia</a>
                                <a class="dropdown-item" href="#">Periodoncia</a>
                                <a class="dropdown-item" href="#">Odontopediatría</a>
                              </div>
                            </div> -->
                          </td>
                          <td>{{ paciente.apellidoPaterno }}</td>
                          <td>{{ paciente.apellidoMaterno }}</td>
                          <td>{{ paciente.nombres }}</td>
                          <td>{{ paciente.edad }}</td>
                          <td>
                              <i [routerLink]="['/historialPaciente', paciente._id]" class="fas fa-eye"></i>
                              <i [routerLink]="['/editarPaciente', paciente._id]" class="fas fa-edit text-primary"></i>
                              <i (click)="eliminarPaciente(paciente._id)" class="fas fa-trash text-danger"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listPacientes.length == 0">No hay pacientes para mostrar</h5>
              </div>
          </div>
      </div>
  </div>
</div>
