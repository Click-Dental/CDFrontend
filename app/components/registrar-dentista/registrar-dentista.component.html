<div class="container mt-5">
    <div class="row">
        <div class="">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo }}</span>
                    <form class="mt-3" [formGroup]="dentistaForm" (ngSubmit)="agregarDentista()">
                        <div class="container">
                            <div class="row align-items-start">
                        <div class="col mb-3" id="datosPersonales">
                            <h5>DATOS</h5>
                            <span>Nombre:</span>
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="dentistaForm.get('nombre')?.hasError('required') && dentistaForm.get('nombre')?.touched">
                            </div>
                            <span>Especialidad:</span>
                            <div class="form-group" class="form-control form-control-lg" >
                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="especialidad" formControlName="especialidad" value="General" >
                                    <label for="radio-2" class="radio-label"> General</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="especialidad" formControlName="especialidad" value="Odontopediatria" >
                                    <label for="radio-2" class="radio-label"> Odontopediatria</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="especialidad" formControlName="especialidad" value="Ortodoncia" >
                                    <label for="radio-2" class="radio-label"> Ortodoncia</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="especialidad" formControlName="especialidad" value="Periodoncia" >
                                    <label for="radio-2" class="radio-label"> Periodoncia</label>
                                </div>
                                <div class="text-danger"
                                *ngIf="dentistaForm.get('especialidad')?.hasError('required') && dentistaForm.get('especialidad')?.touched">
                            </div>
                            </div>
                            <!-- <span>Lista de Pacientes:</span>
                            <input type="text" formControlName="apellidoPaterno" class="form-control form-control-lg" placeholder="Apellido Paterno">
                            <div class="text-danger"
                                *ngIf="dentistaForm.get('apellidoPaterno')?.hasError('required') && dentistaForm.get('apellidoPaterno')?.touched">
                            </div> -->
                           
                        </div>
                    </div></div>
                        <div class="mb-3">
                            <button routerLink="/dentistas" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="dentistaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
