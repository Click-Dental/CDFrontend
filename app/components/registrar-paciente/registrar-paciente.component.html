<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo }}</span>
                    <form class="mt-3" [formGroup]="pacienteForm" (ngSubmit)="agregarPaciente()">
                        <div class="mb-3">
                            <input type="text" formControlName="apellidoPaterno" class="form-control form-control-lg" placeholder="Apellido Paterno">
                            <div class="text-danger"
                                *ngIf="pacienteForm.get('apellidoPaterno')?.hasError('required') && pacienteForm.get('apellidoPaterno')?.touched">
                                <span>El apellido del paciente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellidoMaterno" class="form-control form-control-lg"
                                placeholder="Apellido Materno">
                            <div class="text-danger"
                                *ngIf="pacienteForm.get('apellidoMaterno')?.hasError('required') && pacienteForm.get('apellidoMaterno')?.touched">
                                <span>El apellido <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombres" class="form-control form-control-lg"
                                placeholder="Nombres">
                            <div class="text-danger"
                                *ngIf="pacienteForm.get('nombres')?.hasError('required') && pacienteForm.get('nombres')?.touched">
                                <span>El nombre <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="edad" class="form-control form-control-lg"
                                placeholder="Edad">
                            <div class="text-danger"
                                *ngIf="pacienteForm.get('edad')?.hasError('required') && pacienteForm.get('edad')?.touched">
                                <span>La edad <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="pacienteForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
